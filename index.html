<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script type="text/javascript" src="vsi.js">
  </script>
  <link rel="stylesheet" type="text/css" href="simple-grid.css">
  <link rel="stylesheet" type="text/css" href="vsi.css">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSI Scan: QR Code Strips for OUP Very Short Introductions</title>
</head>

<body onload="doVSI();">
  <div id="container" class="container">
    <div class="row" id="row1">
      <div class="col-12" id="heading">
        <h1>Very Short Introductions <i>from</i> Oxford University Press</h1>
      </div>
    </div>


    <div class="row" id="row4">
      <div class="col-12" id="subheading">
        <p>Ebooks now available on phone, tablet, laptop and PC.</p>

      </div>
    </div>

    <div class="row" id="row3">
      <div class="col-4" id="left">
        <div class="sqdiv">
        <a href="" id="coverImageLink"><img id="coverImage"/></a>
      </div>
      </div>
      <div class="col-4" id="middle">
        <p id="itemTitle">*</p>
        <p id="shortURL">*</p>
      </div>
      <div class="col-4" id="right">
        <div class="sqdiv">
        <a href="" id="qrImageLink"><img id="qrImage"/></a>
      </div>
      </div>
    </div>

    <div class="row" id="row2">
      <div class="col-12" id="formdiv">
        <p>Select a title from the list below:</p>
        <form id="form">
          <select id="titleSelect" onchange="updatePage(); return
                false;">
                <option>Select a title</option>
              </select>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
